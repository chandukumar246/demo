<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        .flex{
            display: flex;
            flex-wrap: wrap;
            height: 500px;
            align-items: flex-start;
            align-content: flex-end;
        }
        .flex>div{
            color: blue;
            font-size: 30px;
            background: #000;
            padding: 1%;
            margin: 1%;
        }
    </style>
</head>
<body>
   <div class="flex">
       <div>a</div>
       <div>b</div>
       <div>c</div>
       <div>d</div>
   </div> 
</body>
</html>
